validation.Pattern.PhoneNumber=전화번호 입력 형식이 잘못되었습니다. 전화번호는 000-0000-0000 형식으로 입력되어야 합니다.
validation.Pattern.Email=이메일 입력 형식이 잘못되었습니다. 아이디@도메인주소 형식으로 입력되어있는지 확인해주세요.
